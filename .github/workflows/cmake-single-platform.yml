
name: CMake on a single platform

on:
  push:
    branches: [ "master", "develop" ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Build
      run: cmake ${{github.workspace}}/build

    - name: Test
      working-directory: ${{github.workspace}}/build
      run: make start_test

